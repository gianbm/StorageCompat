<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

	<h:head>
	<title>Registro de usuario</title>
	</h:head> 

	<ui:composition template="../commons/sidebar.xhtml">
		<ui:define name="content">
			<link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css" />                                         
		
			<h:body> 
				<h:form id="form" class="flex flex-column justify-content-center align-items-center w-full">
					<h1>LISTADO DE PRODCUTOS</h1>	
					<p:dataTable id="products" var="product" value="#{productoView.listProducts}">
			            <f:facet name="header">
			                Productos registrados
			            </f:facet>
			
			            <p:column headerText="Nombre">
			                <h:outputText value="#{product.nombre}" />
			            </p:column>
			            <p:column headerText="Precio">
			                <h:outputText value="#{product.precio}" />
			            </p:column>
			            <p:column headerText="Stock">
			                <h:outputText value="#{product.stock}" />
			            </p:column>
			            <p:column headerText="Tipo">
			                <h:outputText value="#{product.tipo}" />
			            </p:column>
			        </p:dataTable>
					
				</h:form>
			</h:body> 
		</ui:define>
	</ui:composition>

</html>
